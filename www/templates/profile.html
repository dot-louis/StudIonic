<ion-view title="{{userdata.get('fullname')}}">
	<ion-nav-bar align-title="left" class="bar bar-royal bar-transparent bar-md">
		<div class="buttons left-buttons">
			<button class="button button-icon ion-arrow-left-c" ui-sref="^.studlife"></button>			
		</div>
	</ion-nav-bar>

	<ion-content padding="false" class="scroll-full">
		<div class="profile-cover"></div>
		<div class="profile-picture" ng-click="updateProfilePicture()" ng-style="{'background-image':'url('+profileSrc+')'}"></div>
		<div class="profile-info">
			<h2>{{userdata.get('fullname')}}</h2>
			<p>{{userdata.get('grade')}} at {{userdata.get('school').get('name')}}</p>
			<!-- <p>{{userdata.absences}} check in missed</p> -->
		</div>
		<input file type="file" accept="image/*" ng-if="!isWebView">
		<button class="button button-outline button-full button-assertive" ng-click="logOut()">Logout</button>
	</ion-content>
</ion-view>
