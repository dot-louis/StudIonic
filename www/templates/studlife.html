<ion-view title="Studapp">
	<ion-nav-bar align-title="left" class="bar bar-royal bar-md">
		<div class="buttons left-buttons">
			<button class="button-profile" ui-sref="app.profile"></button>
		</div>
	</ion-nav-bar>
	<ion-content>
		
		<div class="card card-md feedback">
			<h3>Feedback</h3>
		    <p>Have a problem, a question or a suggestion ? Tell us</p>
			<button class="button button-clear" ng-click="emailIntent()">
			  Email
			</button>
			<button class="button button-clear button-royal" ng-click="tweetIntent()">
			  Tweet
			</button>
		</div>

	</ion-content>
</ion-view>
